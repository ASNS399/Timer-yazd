<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شمارش معکوس</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    #countdown {
      font-size: 2em;
      color: #333;
      background: #fff;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    span {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>شمارش معکوس تا دوشنبه ۱۷ نوامبر ساعت ۱۶:۳۰</h1>
  <div id="countdown"></div>

  <script>
    // تاریخ هدف: دوشنبه 17 نوامبر 2025 ساعت 16:30
    var targetDate = new Date("Nov 17, 2025 16:30:00").getTime();

    var countdownElement = document.getElementById("countdown");

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdownElement.innerHTML = "زمان به پایان رسید!";
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // تبدیل اعداد به فارسی
      function toPersianDigits(num) {
        return num.toString().replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
      }

      countdownElement.innerHTML =
        "<span>" + toPersianDigits(days) + " روز</span>" +
        "<span>" + toPersianDigits(hours) + " ساعت</span>" +
        "<span>" + toPersianDigits(minutes) + " دقیقه</span>" +
        "<span>" + toPersianDigits(seconds) + " ثانیه</span>";
    }, 1000);
  </script>
</body>
</html>
